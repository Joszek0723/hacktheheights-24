<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="dashboardNew.css">
</head>

<body>
    <div id="mainContent">
        <h1 id="welcomeMessage">Loading...</h1>
        <button id="sign-out">Sign Out</button>
        <button id="create-listing">Create a Listing</button>
        <!-- Trending Events -->
        <div id="trending-events">
            <h2>Trending Events</h2>
            <div class="carousel-wrapper">
                <div class="carousel-navigation">
                    <button class="carousel-nav prev" disabled><i class="fa-solid fa-chevron-left"></i></button>
                    <span class="carousel-indicator">1 of 2</span>
                    <button class="carousel-nav next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="carousel-container">
                    <div class="carousel-set active">
                        <!-- Group 1 -->
                        <div class="event-card">
                            <img src="https://via.placeholder.com/300x200" alt="Heat at Celtics">
                            <div class="event-details">
                                <p class="event-title">Heat at Celtics</p>
                                <p class="event-date">Dec 2</p>
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                        <div class="event-card">
                            <img src="https://via.placeholder.com/300x200" alt="Penguins at Bruins">
                            <div class="event-details">
                                <p class="event-title">Penguins at Bruins</p>
                                <p class="event-date">Nov 29</p>
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                        <div class="event-card">
                            <img src="https://via.placeholder.com/300x200" alt="Colts at Patriots">
                            <div class="event-details">
                                <p class="event-title">Colts at Patriots</p>
                                <p class="event-date">Dec 1</p>
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                        <div class="event-card">
                            <img src="https://via.placeholder.com/300x200" alt="Pittsburgh at Boston College">
                            <div class="event-details">
                                <p class="event-title">Pittsburgh at Boston College</p>
                                <p class="event-date">Nov 30</p>
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-set">
                        <!-- Group 2 -->
                        <div class="event-card">
                            <img src="https://via.placeholder.com/300x200" alt="Event 5">
                            <div class="event-details">
                                <p class="event-title">Event 5</p>
                                <p class="event-date">Dec 3</p>
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                        <div class="event-card">
                            <img src="https://via.placeholder.com/300x200" alt="Event 6">
                            <div class="event-details">
                                <p class="event-title">Event 6</p>
                                <p class="event-date">Dec 4</p>
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                        <div class="event-card">
                            <img src="https://via.placeholder.com/300x200" alt="Event 7">
                            <div class="event-details">
                                <p class="event-title">Event 7</p>
                                <p class="event-date">Dec 5</p>
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                        <div class="event-card">
                            <img src="https://via.placeholder.com/300x200" alt="Event 8">
                            <div class="event-details">
                                <p class="event-title">Event 8</p>
                                <p class="event-date">Dec 6</p>
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-header">
            <button id="close-popup"><i class="fa-solid fa-x"></i></button>
        </div>
        <div class="popup-content">
            <h2>Create a Listing</h2>
            <label for="category">Category:</label>
            <select id="category">
                <option value="">Select a Category</option>
                <option value="event-tickets">Event Tickets</option>
                <option value="dorm-essentials">Dorm Essentials</option>
                <option value="registration-slots">Registration Slots</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>

            <!-- Event Tickets Specific Fields -->
            <div id="event-tickets-fields" style="display: none; margin-top: 15px;">
                <label for="event-name">Event:</label>
                <input type="text" id="event-name" placeholder="Enter event name">

                <label for="event-date">Date:</label>
                <input type="datetime-local" id="event-date">

                <label for="number-of-tickets">Number of Tickets:</label>
                <input type="number" id="number-of-tickets" min="1" placeholder="Enter number of tickets">

                <label for="price">Price:</label>
                <input type="number" id="price" min="0.00" step="0.01" placeholder="Enter price per ticket">

                <label for="venue">Venue:</label>
                <input type="text" id="venue" placeholder="Enter venue">

                <!-- New Submit Button -->
                <button id="submit-listing">Submit Listing</button>
            </div>
        </div>
    </div>

    <!-- Link to the dashboard JavaScript file -->
    <script type="module" src="dashboardNew.js"></script>
</body>

</html>
