<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="mainContent">
        <!-- <h1 id="welcomeMessage">Loading...</h1> -->
        <!-- <button id="sign-out">Sign Out</button> -->
        <!-- <button id="create-listing">Create a Listing</button> -->
        <nav class="navbar">
            <div class="nav-left">
                <a href="/dashboard" class="logo-container">
                    <img src="static/imgs/logo.png" alt="Logo" class="logo">
                </a>
            </div>
            <div class="nav-right">
                <a href="#" class="icon-container">
                    <i class="fa-solid fa-bars icon"></i>
                </a>
                <div class="dropdown-container">
                    <a href="/" class="icon-container user-icon">
                        <i class="fa-solid fa-user icon"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="/profile" id="create-listing" class="dropdown-item"><i class="fa-solid fa-house"></i>
                            Dashboard</a>
                        <a id="sign-out" class="dropdown-item"><i class="fas fa-sign-out"></i> Sign Out</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="greeting">
            <script id="greeting-template" type="text/x-handlebars-template">
                    <h1 id="greeting-message">Good {{time_of_day}}, {{name}}</h1>
                </script>
        </div>
        <div class="search-bar">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" placeholder="What are you looking for?">
                <div class="separator"></div>
                <button class="search-button">Search</button>
            </div>
        </div>
        <div id="trending-events">
            <h2>Trending</h2>
            <div class="carousel-wrapper">
                <div class="carousel-navigation">
                    <button class="carousel-nav prev" disabled><i class="fa-solid fa-chevron-left"></i></button>
                    <span class="carousel-indicator">1 of ~</span>
                    <button class="carousel-nav next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="carousel-container">
                    <script id="carousel-template" type="text/x-handlebars-template">
                        {{#each sets}}
                        <div class="carousel-set">
                            {{#each this}}
                            <div class="event-card">
                                <img src="https://via.placeholder.com/300x200" alt="{{title}}">
                                <div class="event-details">
                                    <p class="event-title">{{title}}</p>
                                    <p class="event-date">{{formatDate event_date}}</p>
                                    <i class="fa-solid fa-heart"></i>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                        {{/each}}
                    </script>
                </div>
            </div>
        </div>
        <img id="aura-png" src="static/imgs/aura.png" alt="Decorative SVG">
    </div>

    <div id="popup" class="popup">
        <div class="popup-header">
            <button id="close-popup"><i class="fa-solid fa-x"></i></button>
        </div>
        <div class="popup-content">
            <h2>Create a Listing</h2>
            <label for="category">Category:</label>
            <select id="category">
                <option value="">Select a Category</option>
                <option value="event-tickets">Event Tickets</option>
                <option value="dorm-essentials">Dorm Essentials</option>
                <option value="registration-slots">Registration Slots</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>

            <!-- Event Tickets Specific Fields -->
            <div id="event-tickets-fields" style="display: none; margin-top: 15px;">
                <label for="event-name">Event:</label>
                <input type="text" id="event-name" placeholder="Enter event name">

                <label for="event-date">Date:</label>
                <input type="datetime-local" id="event-date">

                <label for="number-of-tickets">Number of Tickets:</label>
                <input type="number" id="number-of-tickets" min="1" placeholder="Enter number of tickets">

                <label for="price">Price:</label>
                <input type="number" id="price" min="0.00" step="0.01" placeholder="Enter price per ticket">

                <label for="venue">Venue:</label>
                <input type="text" id="venue" placeholder="Enter venue">

                <!-- New Submit Button -->
                <button id="submit-listing">Submit Listing</button>
            </div>
        </div>
    </div>

    <!-- Link to the dashboard JavaScript file -->
    <script type="module" src="static/js/helperFunctions.js"></script>
    <script type="module" src="static/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</body>

</html>
